services:
  # Web Service
  - type: web
    name: military-headquarters
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /health
    autoDeploy: true
