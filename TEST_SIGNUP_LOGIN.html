<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Signup & Login Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #003366;
            border-bottom: 3px solid #cc0000;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-item {
            background: #f9f9f9;
            border-left: 4px solid #003366;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .test-item.success {
            border-left-color: #28a745;
            background: #f0f9f6;
        }
        .test-item.error {
            border-left-color: #dc3545;
            background: #fdf8f7;
        }
        .test-item.info {
            border-left-color: #003366;
            background: #f0f5ff;
        }
        .status {
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }
        .status.success {
            color: #28a745;
        }
        .status.error {
            color: #dc3545;
        }
        .status.info {
            color: #003366;
        }
        button {
            background: linear-gradient(135deg, #003366 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 51, 102, 0.3);
        }
        .test-result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #cc0000;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #003366 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Automated Signup & Login Test Suite</h1>
        <p style="color: #666; font-size: 16px;">This test will automatically verify the signup and login functionality.</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="test-section">
            <h2>Test Steps:</h2>
            <div id="testResults"></div>
        </div>

        <button onclick="runTests()">üöÄ Run All Tests</button>
        <button onclick="clearStorage()" style="background: #666;">üóëÔ∏è Clear Storage</button>
    </div>

    <script>
        const testResults = document.getElementById('testResults');
        const progressFill = document.getElementById('progressFill');
        let testsPassed = 0;
        let testsFailed = 0;

        function addTestResult(title, message, status) {
            const div = document.createElement('div');
            div.className = `test-item ${status}`;
            div.innerHTML = `
                <strong>${status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${title}</strong>
                <div class="status ${status}">${message}</div>
            `;
            testResults.appendChild(div);

            if (status === 'success') testsPassed++;
            if (status === 'error') testsFailed++;
            
            updateProgress();
        }

        function updateProgress() {
            const total = testsPassed + testsFailed;
            if (total > 0) {
                const percent = (testsPassed / (testsPassed + testsFailed)) * 100;
                progressFill.style.width = percent + '%';
            }
        }

        async function runTests() {
            testResults.innerHTML = '';
            testsPassed = 0;
            testsFailed = 0;

            addTestResult('1. Initialization', 'Starting test suite...', 'info');

            // Test 1: Check localStorage
            try {
                const users = localStorage.getItem('militaryUsers');
                if (!users) {
                    localStorage.setItem('militaryUsers', JSON.stringify([]));
                    addTestResult('2. localStorage Setup', 'militaryUsers key initialized', 'success');
                } else {
                    const userCount = JSON.parse(users).length;
                    addTestResult('2. localStorage Check', `Found ${userCount} existing users`, 'success');
                }
            } catch (error) {
                addTestResult('2. localStorage Setup', 'Failed: ' + error.message, 'error');
            }

            // Test 2: Simulate signup
            try {
                const testUser = {
                    id: Math.floor(Math.random() * 100000),
                    fullName: 'Test User Automated',
                    email: 'test.auto@military.gov',
                    mobile: '+1-555-9999',
                    militaryId: 'NSS-999888',
                    dob: '1990-01-01',
                    rank: 'Lieutenant',
                    gender: 'Male',
                    password: 'TestAuto@123',
                    status: 'ACTIVE',
                    photoStatus: 'pending',
                    accountCreated: new Date().toLocaleDateString(),
                    passportPicture: '../assets/default-avatar.png',
                    procedures: []
                };

                // Get existing users
                const usersStr = localStorage.getItem('militaryUsers');
                let users = usersStr ? JSON.parse(usersStr) : [];

                // Check for duplicates
                const duplicate = users.find(u => u.militaryId === testUser.militaryId || u.email === testUser.email);
                if (duplicate) {
                    users = users.filter(u => u.militaryId !== testUser.militaryId && u.email !== testUser.email);
                }

                // Add new user
                users.push(testUser);
                localStorage.setItem('militaryUsers', JSON.stringify(users));

                addTestResult('3. Signup Simulation', `User registered: ${testUser.fullName} (Military ID: ${testUser.militaryId})`, 'success');
            } catch (error) {
                addTestResult('3. Signup Simulation', 'Failed: ' + error.message, 'error');
            }

            // Test 3: Verify user data
            try {
                const usersStr = localStorage.getItem('militaryUsers');
                const users = JSON.parse(usersStr);
                const testUser = users.find(u => u.militaryId === 'NSS-999888');

                if (testUser) {
                    addTestResult('4. Data Validation', `User data verified: ${testUser.fullName}, Email: ${testUser.email}, Rank: ${testUser.rank}`, 'success');
                } else {
                    addTestResult('4. Data Validation', 'Test user not found in storage', 'error');
                }
            } catch (error) {
                addTestResult('4. Data Validation', 'Failed: ' + error.message, 'error');
            }

            // Test 4: Simulate login
            try {
                const militaryId = 'NSS-999888';
                const password = 'TestAuto@123';

                const usersStr = localStorage.getItem('militaryUsers');
                const users = JSON.parse(usersStr);
                const user = users.find(u => u.militaryId === militaryId);

                if (!user) {
                    addTestResult('5. Login Simulation', 'User not found during login', 'error');
                } else if (user.password !== password) {
                    addTestResult('5. Login Simulation', 'Password mismatch', 'error');
                } else {
                    // Simulate successful login
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userMilitaryId', militaryId);
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    addTestResult('5. Login Simulation', `Login successful: ${user.fullName} (Military ID: ${militaryId})`, 'success');
                }
            } catch (error) {
                addTestResult('5. Login Simulation', 'Failed: ' + error.message, 'error');
            }

            // Test 5: Verify session
            try {
                const loggedIn = localStorage.getItem('userLoggedIn');
                const militaryId = localStorage.getItem('userMilitaryId');
                const currentUser = localStorage.getItem('currentUser');

                if (loggedIn === 'true' && militaryId && currentUser) {
                    const user = JSON.parse(currentUser);
                    addTestResult('6. Session Verification', `Session active for: ${user.fullName} (Rank: ${user.rank})`, 'success');
                } else {
                    addTestResult('6. Session Verification', 'Session data incomplete', 'error');
                }
            } catch (error) {
                addTestResult('6. Session Verification', 'Failed: ' + error.message, 'error');
            }

            // Test 6: Test duplicate prevention
            try {
                const duplicateUser = {
                    id: Math.floor(Math.random() * 100000),
                    fullName: 'Duplicate Test',
                    email: 'test.auto@military.gov', // Same email as test user
                    mobile: '+1-555-7777',
                    militaryId: 'NSS-777777',
                    dob: '1991-01-01',
                    rank: 'Major',
                    gender: 'Female',
                    password: 'Duplicate@123',
                    status: 'ACTIVE',
                    photoStatus: 'pending',
                    accountCreated: new Date().toLocaleDateString(),
                    passportPicture: '../assets/default-avatar.png',
                    procedures: []
                };

                const usersStr = localStorage.getItem('militaryUsers');
                const users = JSON.parse(usersStr);
                const existing = users.find(u => u.email === duplicateUser.email);

                if (existing) {
                    addTestResult('7. Duplicate Prevention', `Duplicate email detected and prevented (${duplicateUser.email})`, 'success');
                } else {
                    addTestResult('7. Duplicate Prevention', 'Duplicate detection failed', 'error');
                }
            } catch (error) {
                addTestResult('7. Duplicate Prevention', 'Failed: ' + error.message, 'error');
            }

            // Test 7: Display all users
            try {
                const usersStr = localStorage.getItem('militaryUsers');
                const users = JSON.parse(usersStr);
                addTestResult('8. Storage Summary', `Total users in storage: ${users.length}<br>Users: ${users.map(u => u.fullName + ' (' + u.militaryId + ')').join(', ')}`, 'info');
            } catch (error) {
                addTestResult('8. Storage Summary', 'Failed: ' + error.message, 'error');
            }

            // Final summary
            addTestResult('FINAL SUMMARY', `Tests Passed: ${testsPassed} | Tests Failed: ${testsFailed}`, testsFailed === 0 ? 'success' : 'error');
        }

        function clearStorage() {
            if (confirm('Are you sure you want to clear all user data from localStorage?')) {
                localStorage.removeItem('militaryUsers');
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userMilitaryId');
                localStorage.removeItem('currentUser');
                testResults.innerHTML = '';
                testsPassed = 0;
                testsFailed = 0;
                progressFill.style.width = '0%';
                alert('‚úÖ Storage cleared successfully');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('üìã Test Suite Loaded - Ready to run tests');
        });
    </script>
</body>
</html>
